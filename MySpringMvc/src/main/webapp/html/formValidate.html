<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
 <form ng-app="myForm" ng-controller="myFormValiController" name="myForm">
   <ul>
       <p>
       <li>
           姓名:<input type="text" ng-model="name" name="name" required/>
           <span style="color:red;" ng-show="myForm.name.$dirty&&myForm.name.$invalid">
               <span ng-show="myForm.name.$error.required">姓名是必须的</span>
           </span>
       </li>
       </p>
       <p>
       <li>
           邮箱:<input type="text" ng-model="email" name="email" required/>
           <span style="color:red;" ng-show="myForm.email.$dirty&&myForm.email.$invalid">
             <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
           </span>
       </li>
       </p>
       <p>
        <li>
         <input type="submit" ng-disabled="myForm.name.$dirty&&myForm.name.$invalid||myForm.email.$dirty&&myForm.email.$invalid"/>
        </li>
       </p>
   </ul>

 </form>
<script>
  var app=angular.module("myForm",[]);
  app.controller("myFormValiController",function ($scope) {
      $scope.name="shiming";
      $scope.email="shimingjim@163.com";
  })
</script>
</body>
</html>
