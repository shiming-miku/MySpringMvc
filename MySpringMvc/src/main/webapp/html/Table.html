<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格页面</title>
    <script src="js/angular.min.js"></script>
    <script src="js/table.js"></script>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
 <div ng-app="table" ng-controller="myTableController">
  <table>
    <tr ng-repeat=" x in names| orderBy :'age'">
     <td>{{$index+1}}</td>
     <td ng-if="$odd" style="background-color:aqua">{{x.name | uppercase}}</td>
     <td ng-if="$even" style="background-color: aquamarine">{{x.name | uppercase}}</td>
     <td>{{x.age}}</td>
    </tr>
  </table>
  <p ng-init="mySwitch=true">
      <input type="button" ng-disabled="mySwitch" value="点我"/>
  </p>
  <p>
      <input type="checkbox" ng-model="mySwitch">按钮
  </p>
  {{mySwitch}}
  <p ng-init="hour=10" ng-show="hour>11">我是可见的</p>
  <p ng-show="hour<11">我是不可见的</p>
     <p ng-show="true">我是可见的</p>
     <p ng-show="false">我是不可见的</p>
 </div>
</body>
</html>
